<div class="wrapper animate__animated animate__fadeInLeft">
    <div class="container">
        <div class="content">
            <ng-container *ngIf="pathIcon && pathIcon.length > 0">
                <div class="icon">
                    <img [src]="pathIcon" [alt]="alt">
                </div>
            </ng-container>
            <div class="wrapper__content">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
